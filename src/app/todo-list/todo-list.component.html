<section class="w-full max-w-md mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Mes tâches</h2>

  <p>
    Aujourd’hui : {{ today | date:'fullDate' }}
  </p>
  <p>
    Exemple majuscule : {{ 'bonjour' | uppercase }}
  </p>
  <p>
    Pourcentage : {{ 0.376 | percent:'1.0-2' }}
  </p>

  <form
    class="flex gap-2 mb-4"
    (submit)="add(task.value); task.value=''; $event.preventDefault()"
  >
    <input
      #task
      class="flex-1 border p-2 rounded-lg"
      placeholder="Nouvelle tâche"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
    >
      Ajouter
    </button>
  </form>

  <p *ngIf="!todoService.todos().length" class="italic text-gray-500">Aucune tâche</p>

  <ul>
    <li
      *ngFor="let t of todoService.todos()"
      (click)="toggle(t)"
      [class.line-through]="t.done"
      class="cursor-pointer py-1 hover:bg-slate-100 flex justify-between items-center"
    >
    <span>
      {{ t.label | capitalize }}
      <span class="text-xs text-gray-500 ml-2">
        ({{ t.createdAt | date:'shortTime' }})
      </span>
    </span>
      <button
        type="button"
        (click)="delete(t.id); $event.stopPropagation()"
        class="ml-2 text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100 transition"
        title="Supprimer"
      >
        🗑️
      </button>
    </li>
  </ul>


  <p class="mt-4 text-sm text-gray-600">
    {{ todoService.remaining() }} tâche(s) restante(s)
  </p>

</section>
